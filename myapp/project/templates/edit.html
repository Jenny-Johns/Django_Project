<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crud operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand text-white" href="#" >UPDATE</a>
        </div>
      </nav>


      <div class="container mt-3">
        <div class="row">
           <div class="col-md-4"> 
              <h2 class="text-white bg-info text-center">Update Student Details</h2>
              <br>
         <form action="/update/{{d.id}}" method="post">{% csrf_token %}

             <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter student name" name="name" value="{{d.name}}" required>
             </div>

             <div class="form-group">
                <input type="text" class="form-control mt-1" placeholder="Enter course" name="course" value="{{d.course}}" required>
             </div>

             <div class="form-group">
               <input type="text" class="form-control mt-1" placeholder="Enter email id" name="email" value="{{d.email}}" required>
             </div>

             <div class="form-group">
               <input type="text" class="form-control mt-1" placeholder="Enter contact number" name="phone" value="{{d.phone}}" required>
             </div>

             <div class="form-group">
             <select id="gender" class="form-control mt-1" name="gender" required>
                <option selected>{{d.gender}}</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
             </select>
             </div>

             </div>
             <div class="form-group gap-2">
             <button class="btn btn-dark mt-1" type="submit">Update</button>
             </div>

        </form>
        </div>
        
    </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
